{% extends "site_base.html" %}
{% load i18n %}

{% block head_title %}
	{% trans "Reset Password" %}
{% endblock %}

{% block body %}
	<h1>{% trans "Reset Password" %}</h1>

	{% if validlink %}
	
	<form method="post" action=".">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="{% trans 'Submit' %}" />
	</form>
	
	{% else %}
	
		<p>{% trans "Password reset failed" %}</p>
	
	{% endif %}

{% endblock body %}
